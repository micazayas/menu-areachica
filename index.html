<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú del Restaurante</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="background-container">
  <div class="info">
    <img src="MENU_LOGO-03.svg" alt="Descripción de la imagen" width="350px">

    <button id="menu-btn">
      VER MENÚ</button>

    <div class="apps">
      <p>Encontranos también en:</p>
      <ul class="apps__list">
        <li class="apps__list-logo">
          <a href="https://www.pedidosya.com.ar/restaurantes/san-isidro/area-chica-resto-bar-menu" target="_blank"
            rel="noopener noreferrer">
            <img src="MENU_LOGO_PEYA-04.svg" alt="Pedidos Ya" />
          </a>
        </li>
        <li class="apps__list-logo">
          <a href="https://www.rappi.com.ar/restaurantes/139448-area-chica-resto-bar" target="_blank"
            rel="noopener noreferrer">
            <img src="MENU_LOGO_RAPPI-05.svg" alt="Rappi" />
          </a>
        </li>
        <li class="apps__list-logo">
          <a href="https://www.mercadopago.com" target="_blank" rel="noopener noreferrer">
            <img src="MENU_LOGO_MP-06.svg" alt="Mercado Pago" />
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
